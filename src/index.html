<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <article class="calculator">
        <input type="text">
        <div class="calculator__buttons">
            <section class="calculator__left-section">
                <button>mc</button>
                <button>m+</button>
                <button>m-</button>
                <button>mr</button>
                <button>x2</button>
                <button>x3</button>
                <button>xy</button>
                <button>10x</button>
                <button>1/x</button>
                <button>2cx</button>
                <button>3cx</button>
                <button>ycx</button>
                <button>n!</button>
            </section>
            <section class="calculator__right-section">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button id="calculator__button_orange">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="calculator__button_orange">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="calculator__button_orange">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="calculator__button_orange">+</button>
                <button>0</button>
                <button>.</button>
                <button id="calculator__button_orange">=</button>
            </section>  
        </div>
    </article>
    <script src="/src/index.js"></script>
</body>
</html>
